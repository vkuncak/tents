<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Terminal Console</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #1e2127;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none; /* Remove focus outline */
    }
  </style>
</head>
<body>
  <!-- Make canvas focusable -->
  <canvas id="canvas" tabindex="0"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;

    // Console and drawing state
    const lineHeight = 18;
    let width, height, maxLines;
    const lines = [
      'Welcome to the canvas console!',
      'Type commands and press Enter.'
    ];
    let currentInput = '';
    const promptText = '> ';
    const shapes = [];
    let cursorVisible = true;

    // Resize and initial setup
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      maxLines = Math.floor(height / lineHeight) - 1;

      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      render();
    }
    window.addEventListener('resize', resize);

    // Focus canvas on load and click
    window.addEventListener('load', () => canvas.focus());
    canvas.addEventListener('click', () => canvas.focus());

    // Initial setup
    resize();
    canvas.focus();

    // Blink cursor
    setInterval(() => {
      cursorVisible = !cursorVisible;
      render();
    }, 500);

    // Rendering function
    function render() {
      ctx.fillStyle = '#1e2127';
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = '#abb2bf';
      ctx.fillStyle = '#abb2bf';
      ctx.lineWidth = 1;
      shapes.forEach(s => {
        switch (s.type) {
          case 'line':
            ctx.beginPath(); ctx.moveTo(s.x1, s.y1); ctx.lineTo(s.x2, s.y2); ctx.stroke();
            break;
          case 'circle':
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI); ctx.stroke();
            break;
          case 'text':
            ctx.font = '14px monospace'; ctx.fillText(s.text, s.x, s.y);
            break;
        }
      });

      ctx.font = '14px monospace';
      ctx.fillStyle = '#61afef';
      const start = Math.max(0, lines.length - maxLines);
      lines.slice(start).forEach((line, i) => ctx.fillText(line, 10, (i + 1) * lineHeight));

      const inputLine = Math.min(lines.length, maxLines) + 1;
      const textX = 10;
      const textY = inputLine * lineHeight;
      const fullText = promptText + currentInput;
      ctx.fillText(fullText, textX, textY);

      if (cursorVisible) {
        const metrics = ctx.measureText(fullText);
        const cursorX = textX + metrics.width;
        const cursorY = textY - lineHeight + 6;
        const cursorWidth = 8;
        const cursorHeight = lineHeight - 2;
        ctx.fillRect(cursorX, cursorY, cursorWidth, cursorHeight);
      }
    }

    // Process command input
    function processCommand(cmdLine) {
      const parts = cmdLine.split(/\s+/);
      const cmd = parts[0]?.toLowerCase();
      switch (cmd) {
        case 'clear': lines.length = 0; break;
        case 'line':
          if (parts.length === 5) {
            const [_, x1, y1, x2, y2] = parts.map((v,i) => i>0? parseFloat(v):v);
            shapes.push({type:'line',x1,y1,x2,y2}); lines.push(`Drew line from (${x1},${y1}) to (${x2},${y2}).`);
          } else lines.push('Usage: line x1 y1 x2 y2');
          break;
        case 'circle':
          if (parts.length===4) {
            const [_, x, y, r] = parts.map((v,i)=>i>0?parseFloat(v):v);
            shapes.push({type:'circle',x,y,r}); lines.push(`Drew circle at (${x},${y}) radius ${r}.`);
          } else lines.push('Usage: circle x y r');
          break;
        case 'text':
          if (parts.length>=4) {
            const x=parseFloat(parts[1]), y=parseFloat(parts[2]); const text=parts.slice(3).join(' ');
            shapes.push({type:'text',x,y,text}); lines.push(`Drew text at (${x},${y}).`);
          } else lines.push('Usage: text x y your message');
          break;
        case 'clearcanvas': shapes.length=0; lines.push('Canvas cleared.'); break;
        default: if (cmd) lines.push(`Unknown command: ${cmd}`);
      }
    }

    // Key input handling on canvas
    canvas.addEventListener('keydown', e => {
      if (e.key.length===1 && !e.ctrlKey && !e.metaKey) currentInput += e.key;
      else if (e.key==='Backspace') currentInput = currentInput.slice(0, -1);
      else if (e.key==='Enter') { lines.push(promptText+currentInput); processCommand(currentInput.trim()); currentInput=''; }
      if (lines.length>maxLines*2) lines.splice(0, lines.length-maxLines*2);
      render();
    });

    // Initial render
    render();
  </script>
</body>
</html>
