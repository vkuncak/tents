<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Text Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #editor { width: 100%; height: 300px; margin-top: 10px; }
    #filename { width: 200px; }
    #controls { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Simple Text Editor</h1>
  <div id="controls">
    <label for="filename">Filename:</label>
    <input type="text" id="filename" value="untitled.txt" />
    <button id="saveBtn">Save</button>
    <span id="status" style="margin-left:10px;color:green;"></span>
  </div>
  <textarea id="editor" placeholder="Type your text here..."></textarea>

  <script>
    const filenameInput = document.getElementById('filename');
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    const statusEl = document.getElementById('status');
    let fileHandle;
    let lastSavedText = '';
    let lastSavedFilename = '';

    // If user manually changes the input, clear handle so Save As dialog reopens
    filenameInput.addEventListener('input', () => {
      fileHandle = null;
      lastSavedFilename = '';
    });

    async function saveToFile() {
      const text = editor.value;
      let suggestedName = filenameInput.value.trim() || 'untitled.txt';

      // Only save if content or filename changed
      if (text === lastSavedText && suggestedName === lastSavedFilename) {
        console.log('No changes detected, skipping save.');
        return;
      }

      try {
        if (window.showSaveFilePicker) {
          // Prompt only first time or after renaming in input
          if (!fileHandle) {
            const options = {
              suggestedName,
              types: [{ description: 'Text Files', accept: { 'text/plain': ['.txt'] } }],
            };
            fileHandle = await window.showSaveFilePicker(options);
            // Update input to reflect actual selected filename
            filenameInput.value = fileHandle.name;
            suggestedName = fileHandle.name;
          }
          const writable = await fileHandle.createWritable();
          await writable.write(text);
          await writable.close();
        } else {
          // Fallback: cannot detect changes in browser dialog
          const blob = new Blob([text], { type: 'text/plain' });
          const link = document.createElement('a');
          link.download = suggestedName;
          link.href = URL.createObjectURL(blob);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(link.href);
        }
        lastSavedText = text;
        lastSavedFilename = suggestedName;
        showStatus('Saved at ' + new Date().toLocaleTimeString());
      } catch (err) {
        console.error('Save failed:', err);
        showStatus('Save failed', true);
      }
    }

    function showStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? 'red' : 'green';
      setTimeout(() => { statusEl.textContent = ''; }, 3000);
    }

    saveBtn.addEventListener('click', saveToFile);

    // Autosave every 10 seconds if changed
    setInterval(saveToFile, 10000);
  </script>
</body>
</html>
