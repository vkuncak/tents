<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Text Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #editor { width: 100%; height: 300px; margin-top: 10px; }
    #filename { width: 200px; }
    #controls { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Simple Text Editor</h1>
  <div id="controls">
    <label for="filename">Filename:</label>
    <input type="text" id="filename" value="untitled.txt" />
    <button id="saveBtn">Save</button>
  </div>
  <textarea id="editor" placeholder="Type your text here..."></textarea>

  <script>
    document.getElementById('saveBtn').addEventListener('click', function() {
      const text = document.getElementById('editor').value;
      let filename = document.getElementById('filename').value.trim();
      if (!filename) filename = 'untitled.txt';
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = filename;
      link.href = URL.createObjectURL(blob);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    });
  </script>
</body>
</html>
