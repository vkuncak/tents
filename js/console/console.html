<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Terminal Console</title>
  <style>
    body {
      background: #282c34;
      color: #abb2bf;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #terminal {
      width: 80%;
      height: 80%;
      background: #ffffff;
      border: 1px solid #3e4451;
      padding: 10px;
      resize: none;
      outline: none;
      color: #000000;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <textarea id="terminal" autofocus></textarea>

  <script>
    const terminal = document.getElementById('terminal');
    const promptText = '> ';
    let inputStart = 0;

    /**
     * Adds the prompt and updates the input start index.
     */
    function showPrompt() {
      terminal.value += promptText;
      inputStart = terminal.value.length;
    }

    /**
     * Writes a response followed by a newline.
     * @param {string} text
     */
    function writeResponse(text) {
      terminal.value += text + '\n';
    }

    // Initialize terminal with a prompt
    showPrompt();
    placeCursorEnd();

    /**
     * Places the cursor at the end of the textarea.
     */
    function placeCursorEnd() {
      terminal.selectionStart = terminal.selectionEnd = terminal.value.length;
      terminal.scrollTop = terminal.scrollHeight;
    }

    terminal.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        writeResponse('');
        e.preventDefault();
        // Extract command without splitting all lines
        const fullText = terminal.value;
        const cmd = fullText.slice(inputStart).trim().toLowerCase();

        if (cmd === 'clear') {
          terminal.value = '';
        } else {
          let response;
          if (cmd === 'hello') {
            response = 'Hi there!';
          } else if (cmd === 'time') {
            response = 'Current time is: ' + new Date().toLocaleTimeString();
          } else if (cmd === '') {
            response = '';
          } else {
            response = 'Unknown command: ' + cmd;
          }
          writeResponse(response);
        }

        // Show next prompt and move cursor
        showPrompt();
        placeCursorEnd();
      }
    });
  </script>
</body>
</html>
