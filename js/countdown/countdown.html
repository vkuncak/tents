<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Minute Countdown Timer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        #timer {
            font-size: 32vw;
        }
    </style>
</head>
<body>
    <div id="timer">09:00</div>

    <script>
    (function() {
        const display = document.getElementById('timer');
        // Total duration in milliseconds
        const duration = 9 * 60 * 1000;
        // Calculate end timestamp based on wall clock
        const endTime = Date.now() + duration;

        function updateTimer() {
            const now = Date.now();
            // Remaining time in ms
            let remaining = endTime - now;
            if (remaining < 0) {
                remaining = 0;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);

            display.textContent =
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            // Stop when countdown reaches zero
            if (remaining === 0) {
                clearInterval(intervalId);
            }
        }

        // Initial display
        updateTimer();
        // Use interval (timer drift won't affect calculation)
        const intervalId = setInterval(updateTimer, 5000);
    })();
    </script>
</body>
</html>
