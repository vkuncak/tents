<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Puzzle</title>
  <style>
    /* simple grid styling */
    #matrix {
      display: grid;
      grid-template-columns: repeat(10, 40px); /* Adjust dynamically in JavaScript if needed */
      gap: 0; /* Remove the space between rows and columns */
      margin: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #666; /* Default border for cells */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 32px;
    }
    .row-total, .col-total {
      font-size: 20px; /* Smaller than the cells */
      font-weight: bold;
      text-align: center;
      line-height: 40px; /* Match the cell height */
      border: none; /* Crucial: Remove the border for totals */
      /* Add any other shared styles for totals here */
    }
  </style>
</head>
<body>
  <div id="matrix"></div>
  <script src="./dist/index.js" defer></script>
</body>
</html>
